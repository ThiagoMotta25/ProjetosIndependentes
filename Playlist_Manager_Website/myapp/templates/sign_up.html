{% extends "base.html" %} {% block title %} Sign Up {% endblock %}
{% block content %}
{% load static %}

{% if messages %}
    <ul>
      {% for message in messages %} <!--Mensagem alterna entre vermelho e verde em caso de sucesso ou fracasso no sign-up-->
            <li class="alert {% if 'error' in message.tags %}alert-danger{% elif 'success' in message.tags %}alert-success{% endif %}">
      {% endfor %}
    </ul>
{% endif %}


<div class="text-center">
    <h1>Registro</h1>
    <form method="post" style="max-width: 300px; margin: auto;">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome de Usu√°rio:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
