<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style> 
    /*########################## Pedi ao Claude AI um tema escuro moderno #######################################*/
    /*###########################################################################################################*/

      /* Tema Escuro Moderno */
      :root{
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --text-light: #e5e5e5;
            --text-muted: #9ca3af;
            --success-green: #10b981;
            --card-bg: #262626;
            --hover-bg: #374151;
      }
      /*************** Base Styles ***************/
      body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        /*************** Navbar Styles ***************/
        .navbar {
            background: rgba(26, 26, 26, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }
        .navbar-brand {
            color: var(--accent-purple) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-pink) !important;
        }

        .nav-link {
            color: var(--text-light) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-purple) !important;
        }

        .dropdown-menu {
            background-color: var(--card-bg);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
        }

        .dropdown-item {
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: var(--hover-bg);
            color: var(--accent-purple);
        }
        .text-accent {
            color: var(--accent-purple);
        }

        .text-accent-pink {
            color: var(--accent-pink);
        }

        .bg-glass {
            background: rgba(38, 38, 38, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        
        /*************** Button Styles ***************/
        .btn-primary {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background-color: var(--card-bg) !important;
            border: 1px solid var(--accent-purple) !important;
            color: var(--text-light) !important;
            border-radius: 25px;
        }
        .btn-secondary:hover {
            background-color: var(--hover-bg) !important;
            border-color: var(--accent-pink) !important;
            color: var(--accent-pink) !important;

        }
        .btn-success {
            background: linear-gradient(45deg, #10b981, #34d399);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #f87171);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        .btn-info {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        /*************** Table Styles ***************/
        .table thead {
            background-color: var(--card-bg);
            border-bottom: 2px solid rgba(139, 92, 246, 0.2);
        }
        .table tbody tr:hover {
            background-color: var(--hover-bg);
        }
        .table td, .table th {
            border-top: 1px solid rgba(250, 248, 253, 0.1);
            color: var(--text-light);
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: rgba(38, 38, 38, 0.5);
        }
        /*************** Form Styles ***************/
        .form-control {
            background-color: var(--card-bg);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--text-light);
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: var(--card-bg);
            border-color: var(--accent-purple);
            color: var(--text-light);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
        .form-control::placeholder {
            color: var(--text-muted);
        }

        /*************** Modal Styles ***************/
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .modal-header {
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }
        .modal-title {
            color: var(--accent-purple);
            font-weight: bold;
        }
        .close {
            color: var(--text-light);
            opacity: 0.7;
        }

        /*************** Checkbox Styles ***************/
        input[type="checkbox"] {
            appearance: none;
            background-color: var(--card-bg);
            border: 2px solid var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            width: 30px;
            height: 30px;
            accent-color: var(--accent-purple);
            transition: transform 0.2s ease;
        }
        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }
        input[type="checkbox"]:checked {
            border-color: var(--success-green);
            background-color: var(--success-green);
            accent-color: var(--success-green);
        }
        input[type="checkbox"]:checked::after {
            content: '✓';
            display: block;
            text-align: center;
            color: var(--text-light);
            font-size: 20px;
            line-height: 28px;
        }
        /*###########################################################################################################*/
        /*###########################################################################################################*/
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.session.usuario_id %}
      <a class="navbar-brand" href="/home">Início</a>
      <li class="nav-item dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Opções
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="/musicas">Músicas</a>
          <a class="dropdown-item" href="/playlists">Minhas Playlists</a>
          <a class="dropdown-item" href="/ex3">3</a>
          <a class="dropdown-item" href="/ex4">4</a>
        </div>
      </li>
      {% endif %}

      <li class="nav-item">
        <a class="nav-link" href="/sobre">Sobre</a>
      </li>
    </ul>

    <!-- Área da direita -->
    <ul class="navbar-nav ml-auto">
      {% if request.session.usuario_id %}
      <li class="nav-item dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Área do Utilizador</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="perfil" href="/perfil">Perfil</a></li>
            <li><a class="dropdown-item" id="logout" href="/logout">Logout</a></li>
          </ul>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/sign_up">Sign Up</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>


    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
